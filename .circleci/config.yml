version: 2.1

orbs:
  coveralls: coveralls/coveralls@2.2.1

workflows:
  version: 2
  run_tests:
    jobs:
      - run_tests
  qa_deploy:
   jobs:
     - qa_deploy:
         filters:
           branches:
             only:
               - main
  stage_deploy:
    jobs:
      - stage_deploy:
          filters:
            branches:
              ignore: /.*/
            tags:
              only: /^v[0-9]+(\.[0-9]+)*$/
  prod_deploy:
    jobs:
      - request-prod-deploy:
          type: approval
          filters:
            branches:
              ignore: /.*/
            tags:
              only: /^v[0-9]+(\.[0-9]+)*$/
      - prod_deploy:
          requires:
            - request-prod-deploy
          filters:
            branches:
              ignore: /.*/
            tags:
              only: /^v[0-9]+(\.[0-9]+)*$/

jobs:
  run_tests:
    docker:
      - image: cimg/ruby:3.1.4-node
        auth:
          username: $DOCKERHUB_USER
          password: $DOCKERHUB_PASSWORD
        environment:
          TZ: "America/New_York"

      - image: cimg/postgres:14.5
        environment:
          TZ: "America/New_York"
    resource_class: medium
    steps:
      - checkout
      - run:
          name: make sure we have the latest bundler
          command: |
            sudo gem update --system
            gem install -f bundler:2.3.26

      - restore_cache:
          keys:
            - gem-cache-v3-{{ arch }}-{{ .Branch }}-{{ checksum "Gemfile.lock" }}
            - gem-cache-v3-{{ arch }}-{{ .Branch }}
            - gem-cache-v3

      - run:
          name: bundle install w/ dependent libs
          command: |
            sudo apt-get --allow-releaseinfo-change update
            sudo apt-get update
            sudo apt-get install postgresql-client
            bundle install --path vendor/bundle
      
      - save_cache:
          key: gem-cache-v3-{{ arch }}-{{ .Branch }}-{{ checksum "Gemfile.lock" }}
          paths:
            - vendor/bundle

      - run:
          name: Set up db for run
          command: |
            sudo psql -c "create role manifold with createdb login password 'password';" -U postgres -h localhost
            RAILS_ENV=test bundle exec rake db:setup

      - run:
          name: Install ImageMagick
          command: |
            sudo apt-get update
            sudo apt-get -y install imagemagick

      - run:
          name: Ruby Lint
          command: bundle exec rubocop
      - run:
          name: Brakeman
          command: bundle exec brakeman --no-pager --no-threads

      - run:
          name: Install ActionText
          command: printf "n\nn\n"  | bundle exec rails action_text:install && git clean -f db

      - run:
          name: Precompile assets
          command: |
            bundle exec rails assets:precompile

      - run:
          name: Ruby tests
          command: |
              bundle exec rspec

      - coveralls/upload:
          coverage_file: ./coverage/lcov/app.lcov

  qa_deploy:
    docker:
      - image: cimg/python:3.9.10
        auth:
          username: $DOCKERHUB_USER
          password: $DOCKERHUB_PASSWORD
        environment:
          PIPENV_VENV_IN_PROJECT: true
    steps:
      - checkout
      - add_ssh_keys:
          fingerprints:
            - "96:52:81:94:2a:1f:32:82:cd:b5:2d:e3:e3:9e:9d:08"
      - run:
          command: bash .circleci/deploy-qa.sh

  stage_deploy:
    docker:
      - image: cimg/python:3.9.10
        auth:
          username: $DOCKERHUB_USER
          password: $DOCKERHUB_PASSWORD
        environment:
          PIPENV_VENV_IN_PROJECT: true
    steps:
      - checkout
      - add_ssh_keys:
          fingerprints:
            - "96:52:81:94:2a:1f:32:82:cd:b5:2d:e3:e3:9e:9d:08"
      - run:
          command: bash .circleci/deploy-stage.sh

  prod_deploy:
    docker:
      - image: cimg/python:3.9.10
        auth:
          username: $DOCKERHUB_USER
          password: $DOCKERHUB_PASSWORD
        environment:
          PIPENV_VENV_IN_PROJECT: true
    steps:
      - checkout
      - add_ssh_keys:
          fingerprints:
            - "96:52:81:94:2a:1f:32:82:cd:b5:2d:e3:e3:9e:9d:08"
      - run:
          command: bash .circleci/deploy-prod.sh

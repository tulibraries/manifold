name: "Lint and Test"

on:
  push:
    branches: [ main ]
  pull_request:
    types: [ opened, synchronize, reopened ]
    branches: [ main ]
  workflow_dispatch: {}

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  lint:
    runs-on: ubuntu-latest
    strategy:
      fail-fast: true
      matrix:
        ruby: [ "3.4.3" ]

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Ruby
        uses: ruby/setup-ruby@v1
        with:
          ruby-version: ${{ matrix.ruby }}
          bundler-cache: true

      - name: Run RuboCop
        run: bundle exec rubocop
      
  test:
    needs: lint
    runs-on: ubuntu-latest
    strategy:
      fail-fast: true
      matrix:
          ruby: ["3.4.3"]
    services:
      db:
        image: postgres:16
        env:
          POSTGRES_USER: manifold
          POSTGRES_PASSWORD: password
          POSTGRES_DB: manifold-test 
        ports:
          - 5432:5432
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
    env:
      RAILS_ENV: test
      DATABASE_URL: postgres://manifold:password@localhost:5432/manifold-test

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Install ImageMagick (for MiniMagick/variants)
        run: |
          sudo apt-get update
          sudo apt-get install -y imagemagick

      - name: Set up Ruby
        uses: ruby/setup-ruby@v1
        with:
          ruby-version: ${{ matrix.ruby }}
          bundler-cache: true

      - name: Precompile Rails assets
        run: |
          RAILS_ENV=test bundle exec rails assets:precompile

      - name: Prepare test database
        run: bundle exec rails db:migrate

      - name: Run rspec tests
        run: bundle exec rspec spec

      - name: Upload coverage to Coveralls
        uses: coverallsapp/github-action@v1
        with:
          github-token: ${{ secrets.GITHUB_TOKEN }}
          path-to-lcov: ./coverage/lcov/app.lcov
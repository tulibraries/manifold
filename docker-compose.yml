services:
  db:
    image: postgres:16
    restart: always
    environment:
      POSTGRES_PASSWORD: password
      POSTGRES_USER: maninfold

  test_app:
    build:
      context: .
      dockerfile: .docker/app/Dockerfile
      args:
        BASE_IMAGE: $LOCAL_BASE_IMAGE
        RAILS_ENV: "test"

    ports:
      - "3000"
    environment:
      RAILS_ENV: "test"
      TUPRESS_DB_HOST: db
      TUPRESS_DB_NAME: manifold-test
      TUPRESS_DB_PASSWORD: password
      TUPRESS_DB_USER: manifold
    
    depends_on:
      db:
        condition: service_started

    entrypoint:
      - "tail"
      - "-f"
      - /dev/null
